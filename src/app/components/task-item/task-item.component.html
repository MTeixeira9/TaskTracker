<div [ngClass]="{ reminder: task.reminder}" class="task">
    <h3>
        {{ task.text }}
        <div class="taskBtns">
            <fa-icon
                style="margin-right: 10px;" 
                (click)="onEdit(task)"
                [ngStyle]="{'color': 'blue'}" 
                [icon]="faEdit"
            ></fa-icon> 
            <fa-icon 
                (click)="onDelete(task)" 
                [ngStyle]="{'color': 'red'}" 
                [icon]="faTimes"
            ></fa-icon>
        </div>
        
    </h3>
    <p>{{ task.day }}</p>
</div>
